{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <h1>Update My Seed</h1>
</div>

<div class="form-style">
    <form method="post" enctype="multipart/form-data">
        <p>Last updated at <small>{{ seed.time.strftime('%d-%m-%Y at %H:%M') }}</small></p>
        <div class="form-group">
            <label for="title">Seed's Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{ seed.title }}">
        </div>
        <div class="form-group">
            <label for="content">Seed's Content</label>
            <input type="text" class="form-control" id="content" name="content" value="{{ seed.content }}">
        </div>

        <div class="form-group">
            {% if seed.image %}
                <img src="{{ url_for('static', filename = 'uploads/'+session['username']+'/'+seed.image) }}" width="250px" height="130px">
            {% endif %}
            <label for="image">Seed's Image</label>
            <input type="file" id="image" name="image"/>
        </div>
        <div class="form-group">
            <label>Mark this as private and not visible to others.</label>
            <br/>
            <input id="chkPrivate" name="private" type="checkbox"> Mark as Private <span
                class="glyphicon glyphicon-lock" aria-hidden="true"></span>
        </div>
        <button type="submit" class="btn btn-warning">Update</button>
    </form>
</div>

{% endblock %}
