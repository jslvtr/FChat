{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <h1>Add Seeds</h1>
</div>

<div class="form-style">
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Seed's Title</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="content">Seed's Content</label>
            <input type="text" class="form-control" id="content" name="content" placeholder="Content">
        </div>
        <div class="form-group">
            <label for="image">Seed's Image</label>
            <input type="file" id="image" name="image"/>
        </div>
        <div class="form-group">
            <label>Mark this as private and not visible to others.</label>
            <br/>
            <input id="chkPrivate" name="private" type="checkbox"> Mark as Private <span
                class="glyphicon glyphicon-lock" aria-hidden="true"></span>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock %}
