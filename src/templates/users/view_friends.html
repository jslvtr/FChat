{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <h1>My Friends' List</h1>
</div>


<div class="list-group">
    {% for results in results %}
    <a href="{{ url_for('users.friends_detail', user_id=results._id) }}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ results.username }}</h4>
        <p class="list-group-item-text">{{ results.email }}</p>
    </a>
    {% endfor %}
</div>


{% endblock %}
