{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <h1>
        Reset My Password
    </h1>
</div>
<div class="form-style">
    <form method="post">
        <div class="form-group">
            <label for="origin">Origin Password</label>
            <input type="password" class="form-control" name="origin" id="origin" placeholder="Origin Password">
        </div>
        <div class="form-group">
            <label for="new">New Password</label>
            <input type="password" class="form-control" id="new" name="new" placeholder="New Password">
        </div>
        <div class="form-group">
            <label for="re_password">Re-type Password</label>
            <input type="password" class="form-control" id="re_password" name="re_password" placeholder="Re-type Password">
        </div>
        <button type="submit" class="btn btn-default">Reset Password</button>
    </form>
</div>
{% endblock %}
