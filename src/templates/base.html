<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include('html_dependencies.html') %}
    <title>FChat</title>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false"><span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">FChat</a>
        </div>


        <div id="navbar" class="navbar-collapse collapse">
            {% if session['username'] %}

            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><span class="glyphicon glyphicon-tree-deciduous"></span> My Friends<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="{{ url_for('users.search_friends_result') }}">Add Friends</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="{{ url_for('users.view_friends') }}">Friends' List</a></li>
                    </ul>
                </li>
                 <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><span class="glyphicon glyphicon-th"></span> My Seeds<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="{{ url_for('seeds.add_seed') }}">Post Seed</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="{{ url_for('seeds.view_seeds') }}">View My Seeds</a></li>
                    </ul>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('users.update_user', username=session['username']) }}"><span class="glyphicon glyphicon-th-list"></span>
                    Settings</a></li>
                <li><a href="{{ url_for('users.user_logout') }}"><span class="glyphicon glyphicon-log-out"></span> Log
                    Out</a></li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('users.user_register') }}"><span class="glyphicon glyphicon-user"></span> Sign
                    Up</a></li>
                <li><a href="{{ url_for('users.user_login') }}"><span class="glyphicon glyphicon-log-in"></span> Log In</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container content">
{% block content %}

{% endblock %}
</div>
</body>
</html>
